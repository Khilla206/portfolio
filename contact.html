<body class="p-3 m-0">
  <div class="container">
    <nav class="navbar navbar-expand-md">

            </li>
          </ul>
        </div>
    </nav>


    <header class="container-fluid p-5 text-center">
      <h1 class="display-1 lightlime pt-5 myname">Contact</h1>
      <h2 class="">Want to connect with me or have a chat?</h2>
    </header>

    <div class="container">
      <div class="row">
        <main class="col-12">
          <hr class="border border-info mx-auto">
          <section id="contactform" class="row">
            <h2 class="display-5 text-center p-5">Contactform</h2>
            <form action="#" method="post">
              <fieldset class="row g-3 mb-3">
                <div class="col-md-6 mb-4">
                  <label for="firstName" class="form-label capitalize">First name <span>*</span></label>
                  <input type="text" class="form-control form-control-lg rounded-lg" id="firstName"
                    placeholder="First name" required>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="lastName" class="form-label">Last name <span>*</span></label>
                  <input type="text" class="form-control form-control-lg rounded-lg" id="lastName"
                    placeholder="Last name" required>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="mail" class="form-label">E-mail <span>*</span></label>
                  <input type="email" class="form-control form-control-lg rounded-lg" id="mail" placeholder="E-mail"
                    required>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="mobile" class="form-label">Mobile</label>
                  <input type="tel" class="form-control form-control-lg rounded-lg" id="mobile"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="0412 34 56 78">
                </div>
                <div class="col-12 mb-4">
                  <label for="mobile" class="form-label">Subject</label>
                  <input type="tel" class="form-control form-control-lg rounded-lg" id="subject" placeholder="Subject"
                    required>
                </div>
                <div class="col-12 mb-4">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control form-control-lg rounded-lg" id="message" rows="4" placeholder="Message"
                    required></textarea>
                </div>
                <div class="mb-4">
                  <button type="button" class="btn btn-outline-secondary btn-lg">Submit</button>
                </div>
              </fieldset>

          </section>

          <hr class="border border-info mx-auto">

          <section id="contact" class="row">
            <article class="text-center container-fluid pb-5 my-auto">
              <h3 class="display-5 text-center p-5">Contact</h3>
              <a class="h2 paleblue myname text-center social-link"
                href="mailto:bramdebruyn@gmail.com">bramdebruyn@gmail.com</a>
              <div class="row mt-5">
                <div class="col-3 column d-flex align-items-center justify-content-center">
                  <a href="#" class="social-link paleblue"><i class="bi bi-linkedin fs-1"></i></a>
                </div>
                <div class="col-3 column d-flex align-items-center justify-content-center">
                  <a href="#" class="social-link paleblue"><i class="bi bi-github fs-1"></i></a>
                </div>
                <div class="col-3 column d-flex align-items-center justify-content-center">
                  <a href="#" class="social-link paleblue"><i class="bi bi-slack fs-1"></i></a>
                </div>
                <div class="col-3 column d-flex align-items-center justify-content-center">
                  <a href="#" class="social-link paleblue"><i class="bi bi-whatsapp fs-1"></i></a>
                </div>
              </div>
            </article>
          </section>
          <hr class="border border-info mx-auto">

        </main>

      </div>
    </div>
  </div>

  <footer class="container p-3">
